<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" id="bootstrap-css">
    
    <title>Document</title>
</head>

<!--Pagina Fuente de Iconos https://icon-sets.iconify.design/bx/ -->

<body>
	<div style="width: 80%;padding-left: 10%">
		<a class="btn btn-outline-primary" th:href="@{/usuario/create}">Crear Usuario</a>
		<table class="table table-bordered border-primary">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Usuario</th>
				<th>Correo</th>
				<th>Rol</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="u:${usuario}">
				<td th:text="${u.id_usuario}"></td>
				<td th:text="${u.nombre}"></td>
				<td th:text="${u.apellido}"></td>
				<td th:text="${u.usuario_name}"></td>
				<td th:text="${u.correo}"></td>
				<td th:each="r:${rol}" th:if="${r.id_rol}==${u.id_rol}" th:text="${r.rol}"></td>
				<td><a th:href="@{/usuario/edit/} + ${u.id_usuario}" class="btn btn-outline-success" th:text="Editar"/>  </td>
                <td><a th:href="@{/usuario/delete/} + ${u.id_usuario}" class="btn btn-outline-danger" th:text="Eliminar"/>  </td>
			</tr>
		</table>
	</div>
    
</body>
<script type='text/javascript'>
	document.oncontextmenu = function(){return false}
</script>
</html>
