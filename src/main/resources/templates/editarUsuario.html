<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">

<title>Document</title>
</head>

<!--Pagina Fuente de Iconos https://icon-sets.iconify.design/bx/ -->

<body>
	<div style="width: 60%; padding-left: 20%">
		<a class="btn btn-outline-primary" th:href="@{/usuario/listar}">Volver</a>

		<form th:action="@{/usuario/save}" method="post"
			th:object="${usuario}">
			<div class="form-group">
				<input type="hidden" th:field="*{id_usuario}" name="id_usuario" id="id_usuario">
			</div>
			<div class="row mb-4">
				<div class="col">
					<div class="form-outline">
						<input th:field="*{nombre}" type="text" id="form3Example1"
							class="form-control" /> <label class="form-label"
							for="form3Example1" pattern="[a-zA-Z ]">Nombre</label> <span
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
							nombre</span>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<input th:field="*{apellido}" type="text" id="form3Example2"
							class="form-control" /> <label class="form-label"
							for="form3Example2" pattern="[a-zA-Z ]">Apellido</label> <span
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error
							apellido</span>
					</div>
				</div>
			</div>

			<!-- UserName input -->
			<div class="form-outline mb-4">
				<input th:field="*{usuario_name}" type="text" id="form3Example4"
					class="form-control" /> <label class="form-label"
					for="form3Example4" pattern="[a-zA-Z0-9]">Nombre de Usuario</label>
				<span th:if="${#fields.hasErrors('usuario_name')}"
					th:errors="*{usuario_name}">Error nombre de usuario</span>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input th:field="*{contrasena}" type="text" id="form3Example4"
					class="form-control" /> <label class="form-label"
					for="form3Example4" pattern="[a-zA-Z0-9]">Password</label> <span
					th:if="${#fields.hasErrors('contrasena')}"
					th:errors="*{contraseÃ±a}">Error nombre de usuario</span>
			</div>

			<!-- Email input -->
			<div class="form-outline mb-4">
				<input th:field="*{correo}" type="email" id="form3Example3"
					class="form-control" /> <label class="form-label"
					for="form3Example3">Email address</label> <span
					th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error
					nombre de usuario</span>
			</div>

			<!-- Rol input -->
			<div class="form-outline mb-4">
				<label for="form_need">Rol*</label> <select id="form_need"
					class="form-control" th:field="*{id_rol}" required="required"
					data-error="Seleccione Rol">
					<option value="-1" selected>Seleccione...</option>
					<option th:each="r : ${rol}" th:value="${r.id_rol}"
						th:text="${r.rol}"></option>
				</select>
			</div>


			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Guardar</button>

		</form>
	</div>

</body>
<script type='text/javascript'>
	document.oncontextmenu = function() {
		return false
	}
</script>
</html>
